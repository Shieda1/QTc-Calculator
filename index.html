<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QTc Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="QTcRadio" name="variables" checked>
  <label for="QTcRadio">QTc</label>

  <input type="radio" id="QTintervalRadio" name="variables">
  <label for="QTintervalRadio">QT interval</label>

  <input type="radio" id="heartrateRadio" name="variables">
  <label for="heartrateRadio">Heart rate</label>

  <input type="radio" id="RRintervalRadio" name="variables">
  <label for="RRintervalRadio">RR interval</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">QT interval</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Heart rate</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">RR interval</label>
  <input type="number" id="v3"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
